<header data-headroom id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container"> 
    <!-- mobile nav start -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <!-- logo start -->
      <h1 class="logo"><a class="navbar-brand" href="/"><img src="/skin/pic/logo80_80.png" alt="{dede:global.cfg_webname/}" title="{dede:global.cfg_webname/}" class="ylw-img-responsive logo-hidden" /><img src="/skin/images/logo80_80.png" alt="{dede:global.cfg_webname/}" title="{dede:global.cfg_webname/}" class="ylw-img-responsive logo-visible" /></a><small class="pull-left"><a href="/" class="visible-lg">广州逆渡信息技术有限公司</a></small></h1>
    </div>
    <!-- mobile nav end --> 
    <!-- nav start -->
    <nav class="collapse navbar-right navbar-collapse" role="navigation">
      <ul class="nav navbar-nav" id="nav">
        <li class="dropdown"><a class="dropdown-toggle" href="/">首页<small>Home</small></a></li>
        {dede:channelartlist typeid='top' currentstyle='active'}
        <li class="dropdown {dede:field.currentstyle/}"><a class="dropdown-toggle" data-toggle="dropdown" href="{dede:field name='typeurl'/}">{dede:field name='typename'/}<small>{dede:field.typenameen/}</small></a>
          <ul class="dropdown-menu dropdown-menu-left">
            {dede:channel type='son' noself='yes'}
            <li><a href="[field:typeurl/]">[field:typename/]</a></li>
            {/dede:channel}
          </ul>
        </li>
        {/dede:channelartlist}
      </ul>
    </nav>
    <!-- nav end --> 
  </div>
</header>
