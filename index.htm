<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>{dede:global.cfg_webname/}</title>
<meta name="description" content="{dede:global.cfg_description/}" />
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<meta name="author" content="order by dede58.com" />
<link href="/skin/css/bootstrap.min.css" rel="stylesheet">
<link href="/skin/css/style.css" rel="stylesheet">
<link href="/skin/css/shake.css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
<!-- head start -->
    <!-- mobile nav start -->
<header data-headroom id="header" class="navbar navbar-default navbar-static-top" role="navigation">
    <!-- mobile nav end --> 
    <!-- nav start -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
      <span class="sr-only">Toggle navigation</span> 
      <span class="icon-bar"></span> 
      <span class="icon-bar"></span> 
      <span class="icon-bar"></span> 
      </button>
      <div class="logo visible-xs logoo"><img src="/skin/pic/logo_100_100.png" /></div>
    </div>
    <nav class="navbar collapse navbar-collapse" role="navigation">
    <div class="mynav">
    <div class="text-center hidden-xs">
      <img src="/skin/pic/logo_100_100.png">
    </div>   
      <ul class="nav nav-pills nav-justified" id="nav">
        <li class="mynav"><a href="/">首页</a></li>
        {dede:channelartlist typeid='top'}
        <li class="mynav"><a href="{dede:field name='typeurl'/}">{dede:field name='typename'/}</a>
        </li>
        {/dede:channelartlist}
      </ul> 
      </div>
    </nav>
</header>
    <!-- nav end --> 
    <span class="blank hidden-xs"></span>
<!-- head end --> 
<!-- banner start -->
<div class="banner text-center">
  <div class="slider myslide">
    <ul class="slides">
      <li class="slide">
        <div class="box" style="background-image:url(/skin/pic/Flash-2.png)"><a><img src="/skin/images/2014101479790393.png" class="ylw-img-responsive" alt="{dede:global.cfg_webname/}" title="{dede:global.cfg_webname/}" /></a></div>
      </li>
      <li class="slide">
        <div class="box" style="background-image:url(/skin/pic/Flash-3.png)"><a><img src="/skin/images/2014101479790393.png" class="ylw-img-responsive" alt="{dede:global.cfg_webname/}" title="{dede:global.cfg_webname/}" /></a></div>
      </li>
      <li class="slide">
        <div class="box" style="background-image:url(/skin/pic/Flash-4.png)"><a><img src="/skin/images/2014101479790393.png" class="ylw-img-responsive" alt="{dede:global.cfg_webname/}" title="{dede:global.cfg_webname/}" /></a></div>
      </li>
    </ul>
  </div>
</div>
<div class="videoa" align="center" >
 <video id="videoplay" width="99%" controls="controls" poster="/skin/pic/game_video.png">
  <source src="/skin/flash/game_introduce.mp4" type="video/mp4" />
</video>
</div>

<div class="picdiv1"><a href="/a/chanpinzhanshi/"><img src="/skin/pic/product.png"></a></div>
<div class="picdiv2"><a href="/a/xinwenzixun/"><img src="/skin/pic/news.png"></a></div>

<div class="picdiv3"><a href="http://artsnode.com/a/guanyuwomen/gongsijieshao/tuanduijieshao/"><img src="/skin/pic/about.png"></a></div>
<div class="footindex">{dede:include filename="footer.htm"/}</div>
<script>
var videoplay=document.getElementById("videoplay");
videoplay.onclick=function()
{
    if(videoplay.paused)
    {
        videoplay.play();
    }
    else
    {
        videoplay.pause();
    }
}
</script>
</body>
</html>
